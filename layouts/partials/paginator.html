{{ if ne .Paginator.TotalPages 0 }}
<div class="paginator">
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="older">{{ i18n "olderPosts" }}</a>
    {{ end }}

    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="newer">{{ i18n "newerPosts" }}</a>
    {{ end }}
</div>
{{ end }}
